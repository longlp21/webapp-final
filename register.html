<html>
  <title>Register</title>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </head>
<body class="mx-4 my-4" id="main-form">
    <script type="text/javascript" src="script.js"></script>

    <div class="m-4">
      <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
              <a onclick="window.location.href='index.html'">
                <h4 class="logo-txt-reg">Petrol Employee Management</h4>
              </a>
                  <div class="navbar-nav ms-auto">
                    <button class="btn btn-primary me-3" type="button" onclick="window.location.href='register.html'"><i class="fa fa-user"></i> Register now</button>
                    <button class="btn btn-primary me-3" type="button" onclick="window.location.href='login.html'"><i class="fa fa-user"></i> Login</button>
                  </div>
          </div>
          </div>
      </nav>
  </div>
  

        </div>
      </div>
    </nav>

    <section>
    <div class="mask d-flex align-items-center">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <table>
                  <div class="form-outline mb-2">
                    <label class="form-label">First Name</label>
                    <input type="text" id="firstName" class="form-control form-control-lg" name="firstName" />
                  </div>

                  <div class="form-outline mb-2">
                    <label class="form-label">Last Name</label>
                    <input type="text" id="lastName" class="form-control form-control-lg" name="lastName" />
                  </div>
                  
                  <div class="form-outline mb-2">
                    <label class="form-label">Gender</label>
                    <select  class="form-control form-control-lg">
                      <option selected>--</option>
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                    </select>
                  </div>

                  <div class="form-outline mb-2">
                    <label class="form-label">Phone Number</label>
                    <input type="number" id="phoneNumber" class="form-control form-control-lg" name="phoneNumber"/>
                  </div>


                  <div class="form-outline mb-2">
                    <label class="form-label">Your Email</label>
                    <input type="text" id="emails" class="form-control form-control-lg" name="emails" />
                  </div>

                  <div class="d-flex justify-content-center">
                      <button type="button" class="btn btn-primary btn-block btn-lg" >Register</button>
                  </div>

                </table>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
              
      


    </section>
    
  </form>
