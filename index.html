<!DOCTYPE html>
<html>
  <title>Petrol Employee Management</title>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="mx-4 my-4" id="main">
    <script type="text/javascript" src="script.js"></script>

    <h4>Petrol Employee Management</h4>
    <p>by group 11</p>
    <hr />

    <form id="myform">
      <div>
        <tr>
          <div class="col-md-4">
            <th>Employee Name</th>
            <td>
              <input type="text" name="name" id="name" class="form-control" />
            </td>
          </div>
        </tr>
        <tr>
          <div class="col-md-4">
            <th>Date of birth</th>
            <td>
              <input type="date" name="DOB" id="DOB" class="form-control" />
            </td>
          </div>
        </tr>
        <tr>
          <div class="col-md-4">
            <th>Gender</th>
            <select
              class="form-select"
              id="gender"
              name="gender"
              class="form-control"
            >
              <option value="" selected>--</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </tr>
        <tr>
          <div class="col-md-4">
            <th>Phone Number</th>
            <td>
              <input
                type="number"
                name="phone"
                id="phone"
                class="form-control"
              />
            </td>
          </div>
        </tr>
        <tr>
          <div class="col-md-4">
            <th>Emails</th>
            <td>
              <input
                type="text"
                name="emails"
                id="emails"
                class="form-control"
              />
            </td>
          </div>
        </tr>
      </div>
        
        g<button class="btn btn-danger col-md-4" type="reset" value="Reset">Reset</button>
      
    </form>
    <button class="btn btn-primary col-md-4" type="submit" onclick="AddRow()">Submit</button> 
    
        <div>
            <table id="show" class="table">
              <thead>
                <tr>
                  <th>Employee Name</th>
                  <th>Date of birth</th>
                  <th >Gender</th>
                  <th >Phone Number</th>
                  <th >Emails</th>
                  <th >Actions</th>
                </tr>
              </thead>
            </table> 
              
        </div>
    
      
      
    </div>
  </body>
</html>
