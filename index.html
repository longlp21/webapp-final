<!DOCTYPE html>
<html>
    <title>Petrol Employee Management</title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        
    </head>
    <body class="mx-4 my-4">
        <script type="text/javascript" src="script.js"></script>
        
        <h1>Petrol Employee Management</h1>
        <h4>Employee Detail</h4>

              
                    <tr>
                        <th>Employee Name</th>
                        <td><input type="text" name="name" id="name"></td>
                    <tr>
                        <th>DOB</th>
                        <td><input type="date" name="DOB" id="DOB"></td>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <select class="form-check-inline" id="gender" name="gender">
                            <option value="" selected>--</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        
                    </tr>
                    <tr>
                        <th>Phone Number</th>
                        <td><input type="text" name="phone" id="phone"></td>
                    </tr>
                    <tr>
                        <th>Emails</th>
                        <td><input type="text" name="emails" id="emails"></td>
                    </tr>
                

            <button type="button" class="btn btn-primary" id="btn" onclick="AddRow()">Submit</button>
                
                    <table border="2" id="show">
                        <thead>
                            <tr>
                                <th>Employee Name</th>
                                <th>DOB</th>
                                <th>Gender</th>
                                <th>Phone Number</th>
                                <th>Emails</th>
                                
                            </tr>
                        </thead>
                    </table>    
                    
    </body>
</html>
