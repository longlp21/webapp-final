<!DOCTYPE html>
<html>
    <title>Petrol Employee Management</title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        
    </head>
    <body class="mx-4 my-4">
        <script type="text/javascript" src="script.js"></script>
        
        <h4>Petrol Employee Management</h4>
        <hr />

                <form >
                    <tr>
                        <div class="col-md-2">
                        <th>Employee Name</th>
                        <td><input type="text" name="name" id="name" class="form-control"></td>
                        </div>
                     </tr>   
                    <tr>
                        <div class="col-md-2">
                        <th>Date of birth</th>
                        <td><input type="date" name="DOB" id="DOB" class="form-control"></td>
                        </div>
                    </tr>
                    <tr>
                        <div class="col-md-2">
                        <th>Gender</th>
                        <select class="form-select" id="gender" name="gender" class="form-control">
                            <option value="" selected>--</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        </div>
                        
                    </tr>
                    <tr>
                        <div class="col-md-2">
                        <th>Phone Number</th>
                        <td><input type="number" name="phone" id="phone" class="form-control"></td>
                        </div>
                    </tr>
                    <tr>
                        <div class="col-md-2">
                        <th>Emails</th>
                        <td><input type="text" name="emails" id="emails" class="form-control"></td>
                        </div>
                    </tr>
                

                    <div class="col-12">
                        <button class="btn btn-primary" type="submit" onclick="AddRow()">Submit</button>
                    </div>
                </form>

        <hr /> 
                
                    <table id="show" class="display-table">
                        <thead>
                            <tr>
                                <th>Employee Name</th>
                                <th>Date of birth</th>
                                <th>Gender</th>
                                <th>Phone Number</th>
                                <th>Emails</th>
                                <th>Actions</th>
                                
                            </tr>
                        </thead>
                    </table>   


               
                    
    </body>
</html>
