<!DOCTYPE html>
<html>
    <title>Petrol Employee Management</title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
    </head>
    <body class="mx-4 my-4">
        <script src="script.js"></script>

        <h1>Petrol Employee Management</h1>
        <h4>Employee Detail</h4>

        
            <form action="">
                <div class="form-group">
                    <label>Employee name: </label> <br />
                    <input type="text"><br>
                </div>

                <div class="form-group">
                    <label>Date of birth: </label> <br />
                    <input type="date"><br>
                </div>

                <div class="form-group">
                    <label>Gender:</label> <br />
                    <input class="form-check-input" type="radio" name="exampleRadios" id="option1" value="option1" checked>
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="option2" value="option2" checked>
                    <label class="form-check-label" >Female</label>
                </div>
                
                <div class="form-group">
                    <label>Phone Number </label> <br />
                    <input type="text"><br>
                </div> 
           
                <div class="form-group">
                    <label>Emails </label> <br />
                    <input type="text"><br> 
                </div>

                <div class="form-group">
                    <label>Employee Dept. </label> <br />
                    <input type="text"><br> 
                </div>

                <div class="form-group">
                    <label>Position </label> <br />
                    <input type="text"><br> 
                </div>

                <Button type = "Submit" class="btn btn-primary btn-sm " >Submit</Button>
            </form> 
            
            
    </body>
</html>
